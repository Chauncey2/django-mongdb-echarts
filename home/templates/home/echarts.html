{% extends "base.html" %}
{% load staticfiles %}

{% block title %}UDB-Echart{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
<div class="tm-middle">
        <div class="uk-grid">
            <div class="uk-width-medium-1-1 uk-text-center">
                <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-right uk-margin-left">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <div id="topleft" style="height:600px;"></div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div id="topright" style="height:600px;"></div>
                        </div>
                    </div>
                </div>
                <div class="uk-grid"></div>
            </div>
        </div>
        <div class="uk-grid">
            <div class="uk-width-medium-1-1 uk-text-center">
                <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-right uk-margin-left">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <div id="top_10_industry" style="height:600px;"></div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div id="top_10_industry_further" style="height:600px;">
                                <div style="padding-top: 40%">
                                    ◀️ 点击左侧行业查看DB类型与版本分布
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-grid"></div>
            </div>
        </div>

        <!-- 所有DB类型分布 -->
        <div class="uk-grid uk-margin-large-top">
            <div class="uk-width-medium-1-1 uk-text-center">
                <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-left uk-margin-right">
                    <div id="one_one" style="height:400px;"></div>
                </div>
            </div>
        </div>
{#        <hr class="uk-grid-divider">#}
        <!-- 所有Role类型分布 -->
        <div class="uk-grid">
            <div class="uk-width-medium-1-1 uk-text-center">
                <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-right uk-margin-left">
                    <div id="one_two" style="height:400px;"></div>
                </div>
            </div>
        </div>
        <!-- 鱼骨图 -->
        <div class="uk-grid">
            <div class="uk-width-medium-1-1 uk-text-center">
                <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-margin-right uk-margin-left">
                    <div class="uk-grid">
                        <div class="uk-width-medium-1-2">
                            <div id="fish_bone_memory" style="height:600px;">

                            </div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div id="fish_bone_disk" style="height:600px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}

{% block js %}
	<script type="text/javascript" src={% static "js/echarts.min.js" %}></script>
	<script type="text/javascript" src={% static "js/vintage.js" %}></script>
	<script type="text/javascript" src={% static "echartsjs/delta.js" %}></script>
    <script>
    </script>
{% endblock %}
