{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
	<link rel="stylesheet" href={% static "css/uikit.almost-flat.min.css" %} />
	<link rel="stylesheet" href={% static "css/docs.css" %} />
	<link rel="stylesheet" href={% static "css/sweetalert.css" %} />
	<link rel="stylesheet" href={% static "css/sticky.almost-flat.min.css" %} />
	<link rel="stylesheet" href={% static "css/jquery.dataTables.min.css" %} />
    <link type="image/x-icon" rel="icon" href="{% static "img/db.ico" %}">
{#	<link rel="stylesheet" href={% static "css/jsontree.css" %} />#}
    {% block css %}
    {% endblock %}
</head>
<body>
    {% include "nav.html" %}
    {% block content %}
    {% endblock %}

    <p class="uk-margin-left">
        <span class="uk-badge">V2.2 2016-05-30</span>
        Made by <a href="mailto:kevin.gao@ucloud.cn">Kevin Gao</a>, with django, mongodb, echarts, jquery, uikit, dataTable, and caffeine.
    </p>

    <script type="text/javascript" src={% static "js/jquery-1.12.3.min.js" %}></script>
	<script type="text/javascript" src={% static "js/uikit.min.js" %}></script>
	<script type="text/javascript" src={% static "js/sweetalert.min.js" %}></script>
	<script type="text/javascript" src={% static "js/sticky.min.js" %}></script>
	<script type="text/javascript" src={% static "js/jquery.dataTables.min.js" %}></script>
    {% block js %}
    {% endblock %}
</body>
</html>
